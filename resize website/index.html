<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="upload-box">
            <input id="file" type="file" accept="image./" hidden>
            <img class="image" src="./cloud-computing.png" alt="">
   
        </div>
        <div class="content">
            <div class="row-size">
                <div class="column-width">
                    <label>Width</label>
                    <input type="number" id="Width">
                </div>
                <div class="column-Height">
                    <label>Height</label>
                    <input type="number" id="Height">
                </div>
            </div>
        
            <!-- just for experiment of how the filter look likes
            <div> 
                <div class="filter">
                    <button class="filters" id="garyscale"> garyscale</button>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div> -->
            <div class="row-checkboxes">
                <div class="column-ratios">
                    <input type="checkbox" id="ratio" checked>
                    <label>Lock aspect ratio</label>

                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label>Lock aspect quality</label>
                </div>
            </div>
            <button class="download-btn" id="btn">Download Image</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
